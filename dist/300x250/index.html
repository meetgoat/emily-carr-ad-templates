        body {
        	color: white;
        	margin: 0;
        }

        h1 {
        	color: white;
        	font-family: "Noto Sans", sans-serif;

        #ad {
        	background: #5e366e;
        	box-sizing: border-box;
        	overflow: hidden;
        	position: relative;
        }

        #ad::after, #ad::before {
        	background-image: url("assets/pattern.svg");
        	background-size: contain;
        	background-repeat: no-repeat;
        	background-position: center;
        	content: "";
        	display: block;
        	height: 60px;
        	width: 90px;
        	opacity: .6;
        	position: absolute;
        	z-index: 3;
        }

        #ad > .bg-image {
        	position: absolute;
        	z-index: 2;
        }

        #ad > .bg-image > img {
        	width: 100%;
        	height: auto;
        }

        #ad > .bg-image::before {
        	-webkit-animation: rotate 18s linear;
        	animation: rotate 18s linear;
        	background-image: url("assets/shape.svg");
        	background-size: contain;
        	background-repeat: no-repeat;
        	background-position: center;
        	content: "";
        	display: block;
        	opacity: .8;
        	position: absolute;
        }

        #ad > .logo-cta {
        	position: absolute;
        	top: 0;
        	right: 0;
        	bottom: 0;
        	left: 0;
        }

        #ad > .text {
        	-webkit-animation: slideRight 18s;
        	animation: slideRight 18s;
        	animation-fill-mode: forwards;
        	position: absolute;
        	top: 0;
        	right: 0;
        	bottom: 0;
        	left: 0;
        	z-index: 4;
        }

        #ad > .text div:not(:first-child) {
        	position: absolute;
        	top: 0;
        	right: 0;
        	left: 0;
        }

        #ad > .text div:nth-of-type(2) {
        	-ms-transform: translateX(-200%);
        	-webkit-transform: translateX(-200%);
        	transform: translateX(-200%);
        }

        #ad > .text div:nth-of-type(3) {
        	-ms-transform: translateX(-400%);
        	-webkit-transform: translateX(-400%);
        	transform: translateX(-400%);
        }

        #ad.big-box::after {
        	-webkit-animation: simpleSlideLeft 18s;
        	animation: simpleSlideLeft 18s;
        	animation-fill-mode: forwards;
        	top: -30px;
        	right: -90px;
        }

        #ad.big-box::before {
        	-webkit-animation: simpleSlideRight 18s;
        	animation: simpleSlideRight 18s;
        	animation-fill-mode: forwards;
        	top: 50%;
        	left: 32.5%;
        }

        #ad.big-box > .bg-image {
        	width: 165px;
        	height: 165px;
        	top: 100px;
        	left: 180px;
        }

        #ad.big-box > .bg-image::before {
        	top: -20px;
        	right: -20px;
        	bottom: -20px;
        	left: -20px;
        }

        #ad.big-box > .logo-cta {
        	-webkit-animation: slideUp 3s;
        	animation: slideUp 3s;
        	animation-delay: 15s;
        	animation-fill-mode: forwards;
        	padding: 30px;
        	-ms-transform: translateY(100%) translateY(-120px);
        	-webkit-transform: translateY(100%) translateY(-120px);
        	transform: translateY(100%) translateY(-120px);
        }

        #ad.big-box > .logo-cta > img:nth-of-type(1) {
        	height: 60px;
        	width: auto;
        }

        #ad.big-box > .logo-cta > img:nth-of-type(2) {
        	position: absolute;
        	bottom: 30px;
        	left: 30px;
        	height: auto;
        	width: 120px;
        }

        #ad.big-box > .text > div {
        	padding: 30px 90px 30px 30px;
        }

        #ad.leaderboard::after {
        	top: -30px;
        	right: 135px;
        	z-index: 1;
        }

        #ad.leaderboard::before {
        	-webkit-animation: simpleSlideRight 18s;
        	animation: simpleSlideRight 18s;
        	animation-fill-mode: forwards;
        	top: 50%;
        	left: 35%;
        }

        #ad.leaderboard > .bg-image {
        	width: 180px;
        	height: 180px;
        	top: -45px;
        	left: 360px;
        }

        #ad.leaderboard > .bg-image::before {
        	top: -15px;
        	right: -15px;
        	bottom: -15px;
        	left: -15px;
        }

        #ad.leaderboard > .logo-cta {
        	left: auto;
        	top: 15px;
        	right: 30px;
        	bottom: 15px;
        }

        #ad.leaderboard > .logo-cta > img {
        	height: 60px;
        	width: auto;
        }

        #ad.leaderboard > .text {
        	-webkit-animation: slideRightLeaderboard 18s;
        	animation: slideRightLeaderboard 18s;
        	animation-fill-mode: forwards;
        }

        #ad.leaderboard > .text > div {
        	padding: 21px 30px;
        }

        #ad.leaderboard > .text > div:nth-of-type(3) {
        	display: -ms-flexbox;
        	display: -webkit-flex;
        	display: flex;
        	-ms-flex-align: center;
        	align-items: center;
        }

        #ad.leaderboard > .text > div:nth-of-type(3) > img {
        	height: 30px;
        	margin-left: 30px;
        }

        #ad.mobile-leaderboard::after, #ad.mobile-leaderboard::before {
        	height: 60px;
        	width: 60px;
        }

        #ad.mobile-leaderboard::after {
        	top: -30px;
        	right: -30px;
        }

        #ad.mobile-leaderboard::before {
        	top: 20px;
        	right: 100px;
        }

        #ad.mobile-leaderboard > .bg-image {
        	width: 120px;
        	height: 120px;
        	top: -30px;
        	left: 185px;
        }

        #ad.mobile-leaderboard > .bg-image::before {
        	top: -12.5px;
        	right: -12.5px;
        	bottom: -12.5px;
        	left: -12.5px;
        }

        #ad.mobile-leaderboard > .logo-cta {
        	-webkit-animation: simpleSlideRight 3s;
        	animation: simpleSlideRight 3s;
        	animation-delay: 15s;
        	animation-fill-mode: forwards;
        	margin-left: -100%;
        	left: -100%;
        	right: 100%;
        }

        #ad.mobile-leaderboard > .logo-cta > img:nth-of-type(1) {
        	margin: 10px;
        	height: 30px;
        	width: auto;
        }

        #ad.mobile-leaderboard > .logo-cta > img:nth-of-type(2) {
        	margin: 15px 0 15px 10px;
        	height: 20px;
        	width: auto;
        }

        #ad.mobile-leaderboard > .text > div {
        	padding: 10px 15px;
